<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <title>Currency Exchange Rate Checker : Error</title>
	
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	<style type="text/css">
		body {
		  padding-top: 50px;
		  padding-bottom: 20px;
		}
	</style>
</head>

<body>
	
	<!-- Top navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            		<span class="sr-only">Toggle navigation</span>
            		<span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
          		</button>
          		<a class="navbar-brand" href="#">Currency Exchange Rate Checker</a>
        	</div>
		
        	<div id="navbar" class="navbar-collapse collapse">
				
				<!-- When authenticated, show links for navigation -->
				<ul class="nav navbar-nav navbar-right" sec:authorize="isAuthenticated()">
					<li>
						<a href="#" th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</a>
					</li>
					<li sec:authorize="hasRole('ROLE_ADMIN')">
						<a th:href="@{/admin}" th:inline="text">Admin</a>
					</li>
					<li>
						<form th:action="@{/logout}" method="post" class="form-horizontal" role="form" style="padding-top:11px;">
							<input type="submit" value="Logout" class="btn btn-default btn-sm" />
						</form>
					</li>
				</ul>
				
				<!-- Registration/login links for unauthenticated users -->
				<div sec:authorize="!isAuthenticated()">
					<a th:href="@{/login}" class="btn btn-success navbar-right" style="margin-top: 10px;">Login</a>
					<a th:href="@{/register}" class="btn btn-success navbar-right" style="margin-top: 10px;">Register</a>
				</div>
				
        	</div>
      	</div>
    </nav>

	<!-- Content -->
	<div class="jumbotron">
		<div class="container">
        	<p>
        		There was an unexpected error (type=<span th:text="${error}">Bad</span>, status=<span th:text="${status}">500</span>).
			</p>
      	</div>
    </div>
	
	<!-- Footer -->
	<div class="jumbotron">
		<div class="container">
			<footer>
				<p>Â© 2016 Ziaul Chowdhury</p>
			</footer>
		</div>
	</div>

	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  
</body>
</html>
